<ion-item-group class="borderBottom">
  <ion-item lines="none" class="dashedBorderBottom">
    <ion-label>
      {{order?.recogida?.nombre}}
      <p>{{order?.recogida?.address}}</p>
      <ion-text>
        <p>
          â‚¹{{order?.grandTotal}}
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </p>
      </ion-text>
    </ion-label>
    <ion-note slot="end" color="dark">
      {{order?.estado}}
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <ion-text color="dark" *ngFor="let entrega of order?.order">
        <p>{{entrega?.nombre}} x {{entrega?.cantidad}}</p>
      </ion-text>
      <p class="time">{{order?.hora}}</p>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" color="primary" (click)="reagendarEntrega()">REAGENDAR</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" color="dark" (click)="getHelp()">AYUDA</ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-item-group>
