<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #f1="ngForm" (ngSubmit)="onSubmit(f1)">
    <ion-list lines="none">
      <div class="ion-margin-bottom">
        <ion-item color="light">
          <ion-icon name="person" slot="start" color="primary"></ion-icon> 
          <ion-input
            type="text"
            name="nombre"
            ngModel
            #nombre="ngModel"
            placeholder="Ingresa nombre o razón social"
            required>
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="!nombre.valid && nombre.touched">
          <p class="errorMsg">* Porfsvor ingresa tu nombre</p>
        </ion-text>
      </div>      

      <div class="ion-margin-bottom">
        <ion-item color="light">
          <ion-icon name="mail" slot="start" color="primary"></ion-icon> 
          <ion-input
            type="email"
            name="email"
            ngModel
            email
            #emailCtrl="ngModel"
            placeholder="Email"
            required>
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
          <p class="errorMsg">* Ingresa una direccion de correo válida</p>
        </ion-text>
      </div>      

      <div class="ion-margin-bottom">
        <ion-item color="light">
          <ion-icon name="call" slot="start" color="primary"></ion-icon> 
          <ion-input
            type="tel"
            name="telefono"
            ngModel
            #telefono="ngModel"
            placeholder="Telefono"
            required
            minlength="10"
            maxlength="10">
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="!telefono.valid && telefono.touched">
          <p class="errorMsg">* Ingresa un número de telefono válido</p>
        </ion-text>
      </div>

      <div class="ion-margin-bottom">
        <ion-item color="light">
          <ion-icon name="key" slot="start" color="primary"></ion-icon> 
          <ion-input
            type="password"
            name="password"
            ngModel
            #passwordCtrl="ngModel"
            placeholder="Contraseña"
            required
            minlength="8">
          </ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          <p class="errorMsg">* La contraseña debe tener minimo 8 caracteres.</p>
        </ion-text>
      </div>

      <ion-item color="light">
        <ion-icon name="key" slot="start" color="primary"></ion-icon> 
        <ion-input
          type="password"
          name="c_password"
          ngModel
          #c_passwordCtrl="ngModel"
          placeholder="Confirmar contraseña"
          required
          minlength="8">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!c_passwordCtrl.valid && c_passwordCtrl.touched">
        <p class="errorMsg">* Confirmacion de contraseña debe tener minimo 8 caracteres.</p>
      </ion-text>
      <ion-text color="danger" *ngIf="c_passwordCtrl.valid && c_passwordCtrl.value != passwordCtrl.value">
        <p class="errorMsg">* Contraseñas no coinciden, vuelve a intentarlo.</p>
      </ion-text>
    </ion-list>

    <ion-button 
      *ngIf="!isLoading" 
      [disabled]="!f1.valid || (c_passwordCtrl.value != passwordCtrl.value)"
      expand="block" 
      shape="round" 
      type="submit" 
      color="primary">
      REGISTRAR
    </ion-button>

    <div class="ion-text-center" *ngIf="isLoading">
      <ion-button 
        shape="round" 
        color="primary" 
        [disabled]="!f1.valid || (c_passwordCtrl.value != passwordCtrl.value)">
        <ion-spinner name="circles"></ion-spinner>
      </ion-button>
    </div>
    
  </form>

</ion-content>
