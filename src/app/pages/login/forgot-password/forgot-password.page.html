<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Olvidaste tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #f2="ngForm" (ngSubmit)="onSubmit(f2)">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon color="primary" name="mail" slot="start"></ion-icon>
        <ion-input
          type="email"
          ngModel
          name="email"
          email
          required
          #emailCtrl="ngModel"
          placeholder="Email">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
        <p>*Porfavor, ingresa un correo electrónico válido</p>
      </ion-text>
    </ion-list>

    <div class="ion-text-center">
      <ion-button *ngIf="!isLoading" type="submit" color="primary" [disabled]="!f2.valid">ENVIAR LINK</ion-button>
      <ion-button *ngIf="isLoading" shape="round" color="primary" [disabled]="!f2.valid">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>

</ion-content>
